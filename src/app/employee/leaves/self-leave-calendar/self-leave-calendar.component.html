<div class="parent">

    <div class="d-flex flex-row justify-content-between mt-0">
        <div></div>

        <div class="p-2 mt-2">
            <h1>Your Leaves</h1>
        </div>

        <div class="p-2" style="align-self: flex-end;">
            <button mat-icon-button mat-dialog-close aria-label="Close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <div>
        <div class="p-2" style="width: 600px ; margin-left: 50px;" *ngIf="!isLoading">
            <div id="calendar"></div> 
        </div>
        
        <div *ngIf="isLoading" style="margin-top: 30%; margin-left: 40%;">
            <mat-spinner></mat-spinner>
        </div>
    </div>


</div>
