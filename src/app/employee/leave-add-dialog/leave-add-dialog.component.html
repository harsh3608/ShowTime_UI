<div class="parent">

    <div class="d-flex flex-row justify-content-between mt-0">
        <div></div>

        <div class="p-2 mt-2">
            <h1>Add Leave Request</h1>
        </div>

        <div class="p-2" style="align-self: flex-end;">
            <button mat-icon-button mat-dialog-close aria-label="Close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>



    <form [formGroup]="addLeaveRequestForm" (ngSubmit)="SubmitForm()">
        <div class="row">

            <div class="row mt-4">
                <div class="col mb-3 form-input">
                    <div style="margin-bottom: 10px;">
                        <label for="username" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="username" formControlName="username" readonly>
                        <!-- <div style="font-size: small;" class="form-text text-danger"
                            *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                            Email is Required !
                        </div>
                        <div style="font-size: small;" class="form-text text-danger"
                            *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                            Please enter valid Email !
                        </div> -->
                    </div>
                </div>

                <div class="col mb-3 form-input">
                    <div>
                        <label for="isPaid" class="form-label">paid leave?</label>
                        <mat-slide-toggle class="form-control" id="isPaid" formControlName="isPaid"></mat-slide-toggle>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col mb-3 form-input">
                    <div>
                        <label for="startDate" class="form-label">From</label>
                        <input type="date" class="form-control" id="startDate" formControlName="startDate"
                            [min]="currentDate.toISOString().substring(0, 10)" (change)="onDateChange()">
                    </div>
                    <div style="font-size: small;" class="form-text text-danger"
                        *ngIf="startDate.errors?.['required'] && (startDate.touched || startDate.dirty)">
                        Leave start date is Required !
                    </div>
                </div>

                <div class="col mb-3 form-input">
                    <div>
                        <label for="endDate" class="form-label">To</label>
                        <input type="date" class="form-control" id="endDate" formControlName="endDate"
                            [min]="currentDate.toISOString().substring(0, 10)" (change)="onDateChange()">
                    </div>
                    <div style="font-size: small;" class="form-text text-danger"
                        *ngIf="endDate.errors?.['required'] && (endDate.touched || endDate.dirty)">
                        Leave End date is Required !
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col mb-3 form-input">
                    <div class="row">
                        <div class="d-flex flex-row" *ngIf="!disableHalfDay">
                            <div class="col-4" style="padding-left: 5px;">
                                <div>
                                    <label for="isHalfDay" class="form-label">Half Day</label>
                                    <mat-slide-toggle style="scale: 1;margin-right: 20px; margin-top: 0%; width: 70px;" 
                                    class="form-control" id="isHalfDay" formControlName="isHalfDay"></mat-slide-toggle>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <label for="halfDayShift" class="form-label">Leave Type</label>
                                    <select class="form-control" id="halfDayShift" formControlName="halfDayShift">
                                        <option value="">Select half day shift</option>
                                        <option *ngFor="let shift of halfDayShiftoptions; let i = index" value={{i}}>
                                            {{shift}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col mb-3 form-input">
                    <label for="leaveType" class="form-label">Leave Type</label>
                    <select class="form-control" id="leaveType" formControlName="leaveType">
                        <option value="">Please select leave type</option>
                        <option *ngFor="let type of leaveTypeOptions; let i = index" value={{i}}>
                            {{type}}
                        </option>
                    </select>
                    <div style="font-size: small;" class="form-text text-danger"
                        *ngIf="leaveType.errors?.['required'] && (leaveType.touched || leaveType.dirty)">
                        Leave Type is Required !
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col mb-3 form-input">
                    <div>
                        <label for="reason" class="form-label">Reason for leave</label>
                        <textarea class="form-control" id="reason" formControlName="reason"></textarea>
                    </div>
                    <div style="font-size: small;" class="form-text text-danger"
                        *ngIf="reason.errors?.['required'] && (reason.touched || reason.dirty)">
                        Please enter reason for taking leave !
                    </div>
                </div>
            </div>




            <div class="mt-3 mb-4 d-flex justify-content-center">
                <button type="submit" style="scale: 1.2;" mat-raised-button 
                 color="primary">Submit</button>
            </div>

        </div>

    </form>

</div>
